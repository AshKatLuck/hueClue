<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public/css/main.min.css" />
    <link rel="stylesheet" href="./public/css/custom.css" />
    <title>Hue Clue</title>
    <script src="dist/app.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2 text-primary mt-2 text-center">HueClue</h1>
      <div class="mt-2">
        <button class="btn btn-success btn-lg px-2" id="btnCheckColorName">
          Click to select Color
        </button>
        <div class="showColor mt-5"></div>
      </div>
      <div class="compare">
        <button class="btn btn-lg btn-warning mt-3" id="color1">Color 1</button>
        <div id="divColor1" class="mt-3"></div>
        <button class="btn btn-lg btn-danger mt-3" id="color2">Color 2</button>
        <div id="divColor2" class="mt-3"></div>
        <button class="btn btn-lg btn-secondary mt-3" id="compare">
          Compare
        </button>
        <div id="divCompare" class="mt-3">
          <div id="output">
            <div id="under"></div>
            <div id="over"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
