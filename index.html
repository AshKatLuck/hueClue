<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/main.min.css" />
    <link rel="stylesheet" href="./public/css/custom.css" />
    <script src="dist/app.js" defer type="module"></script>
    <title>HueClue</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="display-2 text-primary mt-2 text-center">HueClue</h1>
      <div class="row mt-5 d-flex">
        <div class="col-md-6 flex-column mb-3">
          <div class="card text-center">
            <div class="card-header">
              <h3 class="display-5 text-fun">Name a color</h3>
            </div>
            <div class="card-body">
              <h5 class="card-title">
                <button
                  class="btn btn-success btn-lg px-5"
                  id="btnCheckColorName"
                >
                  Pick Color
                </button>
              </h5>

              <blockquote class="card-text blockquote">
                <div
                  class="card-text picked-color my-3 d-flex justify-content-center align-items-center"
                  id="showColorDiv"
                >
                  <p>Color Name</p>
                </div>
              </blockquote>

              <div id="color-rgb-display" class="d-flex flex-row">
                <div
                  id="R"
                  class="flex-fill d-flex align-items-center justify-content-center flex-column"
                >
                  <p class="">Red</p>
                  <p id="red" class="fw-bold"></p>
                </div>
                <div
                  id="G"
                  class="flex-fill d-flex align-items-center justify-content-center flex-column"
                >
                  <p>Green</p>
                  <p id="green" class="fw-bold"></p>
                </div>
                <div
                  id="B"
                  class="flex-fill d-flex align-items-center justify-content-center flex-column"
                >
                  <p>Blue</p>
                  <p id="blue" class="fw-bold"></p>
                </div>
              </div>
            </div>
            <div class="card-footer text-body-secondary my-3">
              <button class="btn btn-primary" id="btnResetColor">
                Reset Color
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 flex-column">
          <div class="card text-center">
            <div class="card-header">
              <h3 class="display-5 text-fun">Compare two colors</h3>
            </div>
            <div class="card-body">
              <h5 class="card-title">
                <button class="btn btn-success btn-lg" id="btnColor1">
                  Pick Color 1
                </button>
                <button class="btn btn-success btn-lg" id="btnColor2">
                  Pick Color 2
                </button>
              </h5>

              <blockquote class="card-text blockquote">
                <div class="row d-flex flex-row">
                  <div class="d-flex flex-row">
                    <div class="col-md-6">
                      <div
                        class="card-text picked-color1 my-3 d-flex justify-content-center align-items-center"
                        id="divColor1"
                      >
                        <p id="color1Name">Color 1 Name</p>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div
                        class="card-text picked-color2 my-3 d-flex justify-content-center align-items-center"
                        id="divColor2"
                      >
                        <p id="color2Name">Color 2 Name</p>
                      </div>
                    </div>
                  </div>
                </div>
              </blockquote>

              <div id="divCompare">
                <p class="fs-5 text-danger">Similarity percentage</p>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar" style="width: 0%"></div>
                </div>
                <div
                  class="fs-5 text-danger d-flex flex-row justify-content-between"
                >
                  <div>Different</div>
                  <div>Similar</div>
                </div>
              </div>
            </div>
            <div class="card-footer text-body-secondary my-3">
              <button class="btn btn-primary" id="btnResetColors">
                Reset Colors
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
